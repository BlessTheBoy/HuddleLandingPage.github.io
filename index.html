<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <Header>
    <img src="dist/images/logo.svg" alt="Huddle Logo" class="logo">
  </Header>

  <main>
    <div>
      <img src="dist/images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <section class="main-section">
      <h1 class="main-section__heading">Build The Community Your Fans Will Love</h1>
      <p class="main-section__text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="main-section__button">Register</button>
    </section>
  </main>

  <section class="social-links">
    <ul>
      <li>
        <a href=""></a>
      </li>
    </ul>
  </section>

  

   

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
