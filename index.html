<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/11d33f6eea.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="dist/css/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="dist/images/logo.svg" alt="Huddle Logo" class="logo">
  </header>

  <main>
    <div class="big-image">
      <img src="dist/images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <section class="main-section">
      <h1 class="main-section__heading">Build The Community</h1>
      <h2>Your Fans Will Love</h2>
      <p class="main-section__text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="main-section__button pulse">Register</button>
    </section>
  </main>

  <section class="social-links">
    <ul>      
      <li class="link">
        <a href="">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li class="link">
        <a href="">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li class="link">
        <a href="">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
  </section>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/BlessTheBoy_"><img src="dist/images/blesstheboy_logo.png" alt="BlessTheBoy"></a>.
    </p>
  </footer>
</body>
</html>
